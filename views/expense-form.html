<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Daily Expense</title>
    <link rel="stylesheet" href="expense-script.css" />
  </head>
  <body>
    <div class="container">
      <h2>Add Daily Expense</h2>
      <form id="expense-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required />
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required />
        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Utilities">Utilities</option>
        </select>
        <input type="submit" value="Add Expense" />
      </form>
      <div id="message"></div>
      <button id="rzp-button">Buy Premium</button>
      <button onclick="download()" id="downloadexpense">Download File</button>

      <label for="expenses-per-page">Expenses per page:</label>
      <select id="expenses-per-page">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
      </select>

      <div>
        <h3>Expenses List</h3>
        <ul id="expense-list"></ul>
      </div>

      <!-- Pagination buttons -->
      <div id="pagination">
        <button id="prev-page" disabled>Previous Page</button>
        <span id="page-info"></span>
        <button id="next-page">Next Page</button>
      </div>

      <p id="error-message" class="error-message"></p>
    </div>
    <ul id="leaderboard"></ul>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="expense-script.js"></script>
  </body>
</html>
